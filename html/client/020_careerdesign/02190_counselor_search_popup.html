	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					상담사 검색하기
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<section class="section_area">
					<h4 class="hidden">상담사 검색</h4>
					<div class="search_box">
						<div class="search_inner">
							<div class="search_select">
								<div class="select_form">
									<label class="select_common">전체</label>
									<select class="select_custom">
										<option value="" selected="">전체</option>
										<option value="">이름</option>
										<option value="">학과</option>
									</select>
								</div>
								<input type="text" class="form_style" placeholder="검색어를 입력해주세요" title="검색">
							</div>
							<button type="button" class="btn btn_search">검색</button>
						</div>
					</div>
					<div class="tbl tbl_col tbl_fixed scrollx_tbl_xs">
						<table>
							<caption>상담사 검색 목록</caption>
							<colgroup>
								<col style="width: 25%">
								<col style="width: auto;">
								<col style="width: 80px">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">이름</th>
									<th scope="col">학과/학부</th>
									<th scope="col">추가</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row" colspan="3">
										검색결과가 없습니다
									</th>	
								</tr>
								<tr>
									<th scope="row">김혜미</th>
									<td>인문대학/국문학과</td>
									<td class="td_input">
										<a href="javascript:void(0);" class="btn_round btn_sm btn_bo_positive1 wd_60">추가</a>
									</td>
								</tr>
								<tr>
									<th scope="row">김영희</th>
									<td>사회대학/사회복지학과</td>
									<td class="td_input">
										<a href="javascript:void(0);" class="btn_round btn_sm btn_bo_positive1 wd_60">추가</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="paging_wrap">
						<a href="javascript:void(0);" title="처음페이지" class="page_con first_page">처음페이지</a>
						<a href="javascript:void(0);" title="이전페이지" class="page_con pre_page">이전페이지</a>
						<a href="javascript:void(0);" class="active">1</a>
						<a href="javascript:void(0);">2</a>
						<a href="javascript:void(0);">3</a>
						<a href="javascript:void(0);">4</a>
						<a href="javascript:void(0);">5</a>
						<a href="javascript:void(0);" title="다음페이지" class="page_con next_page">다음페이지</a>
						<a href="javascript:void(0);" title="마지막페이지" class="page_con last_page">마지막페이지</a>
					</div>
				</section>
			</section>
			<!-- [pp] //팝업 컨텐츠 영역 -->

			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_md btn_negative1 wd_95">닫기</button>
			</div>
			<!-- [pp] //팝업창하단 버튼영역 -->
