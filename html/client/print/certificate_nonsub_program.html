<!doctype html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>대진대학교 비교과 프로그램 이수 증명서</title>
	<link rel="stylesheet" href="../../../css/client/formstyle.css">
	<link rel="stylesheet" href="../../../css/client/print.css">
</head>
<body>
	<div class="print_banner">
		<button type="button" class="btn_circle btn_print">출력하기</button>
	</div>
	<div class="page">
		<img class="bg_print" src="../../../images/client/print/bg_print.png" alt="대진대학교 로고 이미지">
    	<div class="page_wrapper">
			<div class="print_title">
				<h1>
					비교과 프로그램 이수증
				</h1>
				<p>제 시스템명 2022년도 00000호</p>
			</div>
			<div class="print_profile">
				<table>
					<caption>학생정보</caption>
					 <tr>
						<th scope="row" class="print_name">학<span></span>과:</th>
						<td>학과이름</td>
					</tr>
					<tr>
						<th scope="row" class="print_name">학<span></span>번:</th>
						<td></td>
					</tr>
					<tr>
						<th scope="row">생년월일:</th>
						<td></td>
					</tr>
					<tr>
						<th scope="row" class="print_name">성<span></span>명:</th>
						<td></td>
					</tr>  
				</table>
			</div>
			<div class="print_contents">
				<p>
					위 사람은 대진대학교에서 운영한 비교과 프로그램을 다음과 같이 이수하였기에 이 증서를 수여합니다.
				</p>
				<table>
					<caption>이수한 비교과 프로그램 목록</caption>
					<colgroup>
						<col style="width:25%">
						<col style="width:25%">
						<col style="width:25%">
						<col style="width:25%">
					</colgroup>
					<thead>
						<tr>
							<th scope="col" rowspan="2">프로그램명</th>
							<th scope="col" rowspan="2">주관부서</th>
							<th scope="col" colspan="2">운영기간</th>
						</tr>
						<tr>
							<th scope="col">시작일</th>
							<th scope="col">종료일</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">현장견학</th>
							<td>비교과 지원센터</td>
							<td>2019.06.01</td>
							<td>2019.12.30</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="print_day_title">
				<p>
					위 사실을 증명함.
				</p>
				<p class="year"><span>2022</span>년</p><p class="month"><span>01</span>월</p><p class="day"><span>20</span>일</p>
			</div>
			<div class="print_stamp">
				<p>
					<strong>대진대학교 총장</strong>
					<img src="../../../images/client/print/img_stamp.jpg" alt="대진대학교 총장 사인">
				</p>
			</div>
        </div>  
    </div>
</body>
</html>
