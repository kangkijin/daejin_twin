		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_md_wrap">
			<section class="pop_header">
				<h2>
					계획 등록하기
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_lg_content">
				<div class="search_box">
					<div class="search_inner">
						<div class="search_keyword">
							<strong>제목</strong>
							<input type="text" class="form_style" placeholder="제목을 입력하세요" title="제목을 입력하세요">
						</div>
					</div>
				</div>
				<h4 class="section_tit_md">목표 설정하기</h4>
				<div class="tbl tbl_row tbl_fixed">
					<table>
						<caption>목표 설정</caption>
						<colgroup>
							<col style="width: 25%">
							<col style="width: auto;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">교과 평점</th>
								<td class="td_input">
									<input type="text" class="form_style wd_150" title="교과 학점 입력">
									학점
								</td>
							</tr>
							<tr>
								<th scope="row">교과 평점</th>
								<td class="td_input">
									<input type="text" class="form_style wd_150" title="교과 평점 입력">
									점
								</td>
							</tr>
							<tr>
								<th scope="row">비교과 개수</th>
								<td class="td_input">
									<input type="text" class="form_style wd_150" title="비교과 개수 입력">
									건
								</td>
							</tr>
							<tr>
								<th scope="row">자기주도활동</th>
								<td class="td_input">
									<input type="text" class="form_style wd_150" title="활동 개수 입력">
									건
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
