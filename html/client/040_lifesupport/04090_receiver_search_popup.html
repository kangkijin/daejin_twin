<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi shrink-to-fit=no">
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="title" content="대진대학교">
		<meta name="description" content="대진대학교 인재양성 통합관리시스템">
		<meta name="copyrigt" content="대진대학교">
		<meta name="keywords" content="대진대학교, 역량관리, 상담, 대학, 대학생, 역량관리시스템, 경력관리">
		<title>대진대학교</title>

		<!-- [pp] favicon -->
		<link rel="apple-touch-icon" href="../../../images/favicon.png">
		<link rel="shortcut icon" href="../../../images/favicon.ico">
		<!-- [pp] //favicon -->

		<!-- [pp] css -->
		<link rel="stylesheet" href="../../../src/magnetic-popup/css/magnific-popup.css">
		<link rel="stylesheet" href="../../../src/mCustomScrollbar/css/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" href="../../../src/select2/css/select2.css">
		<link rel="stylesheet" href="../../../src/apexchart/css/apexcharts.css">
		<link rel="stylesheet" href="../../../src/fullcalendar/css/fullcalendar.min.css">
		<link rel="stylesheet" href="../../../css/dl_global.css">
		<link rel="stylesheet" href="../../../css/client/normalize.css">
		<link rel="stylesheet" href="../../../css/client/grid.css">
		<link rel="stylesheet" href="../../../css/client/formstyle.css">
		<link rel="stylesheet" href="../../../css/client/table.css">
		<link rel="stylesheet" href="../../../css/client/common_ui.css">
		<link rel="stylesheet" href="../../../css/client/ui.css">
		<link rel="stylesheet" href="../../../css/client/popup.css">
		<!-- [pp] //css -->

		<!--[pp] js -->
		<script src="../../../src/jquery/js/jquery-3.5.1.min.js"></script>
		<!-- [if lt IE 9]>
		<script src="../../../src/jquery/js/jquery-1.12.3.min.js"></script>
		<script src="../../../src/jquery/js/html5shiv.js"></script>
		<script src="../../../src/jquery/js/IE9.js"></script>
		<script src="../../../src/jquery/js/respond.min.js"></script>
		<![endif]-->
		<script src="../../../src/magnetic-popup/js/jquery.magnific-popup.js"></script>
		<script src="../../../src/mCustomScrollbar/js/jquery.mCustomScrollbar.min.js"></script>
		<script src="../../../src/select2/js/select2.min.js"></script>
		<script src="../../../src/apexchart/js/apexcharts.js"></script>
		<script src="../../../src/fullcalendar/js/fullcalendar.min.js"></script>
		<script src="../../../js/client/pp_common.js"></script>
		<!--[pp] //js -->
	</head>
	<body>
		<!-- [pp] 팝업창 전체 -->
		<section class="pop_wrapper pop_lg_wrap">
			<section class="pop_header">
				<h2>
					수신자 검색
				</h2>
				<a href="javascript:void(0);" class="pop_close" title="팝업창 닫기">팝업창 닫기</a>
			</section>
			<!-- [pp] 팝업 컨텐츠 영역 -->
			<section class="pop_content pop_md_content">
				<section class="section_area">
					<div class="search_box">
						<div class="grid_row_sm">
                            <div class="grid_col col_xl_3 col_sm_1_1">
                                <div class="select_form">
                                    <label>학과명</label>
                                    <select class="select_custom">
                                        <option value="">학과명</option>
                                        <option value="">전체</option>
                                        <option value="">학과명1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid_col col_xl_3 col_sm_1_1">
                                <div class="select_form">
                                    <label>학년</label>
                                    <select class="select_custom">
                                        <option value="">학년</option>
                                        <option value="">전체</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid_col col_xl_6 col_sm_3">
                                <div class="search_inner">
                                    <input type="text" class="form_style" placeholder="학생이름을 입력해주세요" title="검색">
                                    <button type="button" class="btn btn_search">검색</button>
                                </div>
                            </div>
                        </div>
					</div>
                    <div class="search_toggle_row">
                        <div class="searchtoggle_right">
                            <button type="button" class="btn_round btn_md btn_positive1">일괄 선택</button>
                        </div>
                    </div>
					<div class="tbl tbl_col tbl_fixed scrollx_tbl_xs">
						<table>
							<caption>검색 목록</caption>
							<colgroup>
								<col style="width: 8%">
								<col style="width: auto;">
								<col style="width: 15%;">
								<col style="width: 30%;">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">
                                        <p class="check_only mg_0">
                                            <input type="checkbox" name="check_all" id="check_all" hidden>
                                            <label for="check_all">전체선택</label>
                                        </p>
                                    </th>
									<th scope="col">학과</th>
									<th scope="col">학년</th>
									<th scope="col">이름</th>
								</tr>
							</thead>
							<tbody>
                                <tr>
                                    <th scoper="row" colspan="4">검색결과가 없습니다</th>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <p class="check_only mg_0">
                                            <input type="checkbox" name="check1" id="check1_1" hidden>
                                            <label for="check1_1">선택</label>
                                        </p>
                                    </th>
                                    <td>A학과명</td>
                                    <td>1학년</td>
                                    <td>학생 이름</td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <p class="check_only mg_0">
                                            <input type="checkbox" name="check1" id="check1_2" hidden>
                                            <label for="check1_2">선택</label>
                                        </p>
                                    </th>
                                    <td>A학과명</td>
                                    <td>1학년</td>
                                    <td>학생 이름</td>
                                </tr>
							</tbody>
						</table>
					</div>
					<div class="paging_wrap">
						<a href="javascript:void(0);" title="처음페이지" class="page_con first_page">처음페이지</a>
						<a href="javascript:void(0);" title="이전페이지" class="page_con pre_page">이전페이지</a>
						<a href="javascript:void(0);" class="active">1</a>
						<a href="javascript:void(0);">2</a>
						<a href="javascript:void(0);">3</a>
						<a href="javascript:void(0);">4</a>
						<a href="javascript:void(0);">5</a>
						<a href="javascript:void(0);" title="다음페이지" class="page_con next_page">다음페이지</a>
						<a href="javascript:void(0);" title="마지막페이지" class="page_con last_page">마지막페이지</a>
					</div>
				</section>
			</section>
			<!-- [pp] 팝업창하단 버튼영역 -->
			<div class="pop_footer">
				<button type="button" class="btn_round btn_md btn_positive1 wd_95">추가하기</button>
			</div>
			<!-- [pp] //팝업창하단 버튼영역 -->
		</section>
		<!-- [pp] // 팝업창 전체 -->
	</body>
</html>
